<div className="container">
    <div className="text-center">
        <h1>Quản lý công việc</h1>
    </div>
    
    <div className="row">
        <div className="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div className="panel panel-warning">
                  <div className="panel-heading">
                        <h3 className="panel-title">Thêm công việc</h3>
                        <span className="fa fa-times-circle text-right"></span>
                  </div>
                  <div className="panel-body">
                        
                        <form>
                            <div className="form-group">
                                <label>Tên</label>
                                <input type="text" 
                                        className="form-control" 
                                        name="name"
                                        />
                            </div>
                                <label >Trạng thái: </label>
                                <select name="status" id="input" className="form-control" required="required">
                                    <option value="">Kích hoạt</option>
                                    <option value="">Ẩn</option>
                                </select><br/>
                            <div className="text-center">
                                <button type="button" className="btn btn-warning">
                                    <span className="fa fa-plus mr5"></span>Lưu lại
                                </button>&nbsp;
                                
                                <button type="button" className="btn btn-danger">
                                    <span className="fa fa-closemr5"></span>Hủy bỏ
                                </button>
                            </div>
                        </form>
                        
                  </div>
            </div>
            
        </div>
        
        <div className="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            
            <button type="button" className="btn btn-primary">
                <span className="fa fa-plus mr5"></span>Thêm công việc
            </button>
                <!-- { Search-Sort} -->
                <div className="row mt-15">
                    <!-- Search -->
                    <div className="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <div className="input-group">
                                <input type="text" 
                                        className="form-control" 
                                        name="keyword" 
                                        placeholder="Nhập từ khóa"/>
                                <span className="input-group-btn">
                                    <button type="button" className="btn btn-primary">
                                        <span className="fa fa-search mr5"></span>Tìm
                                    </button>
                                </span>
                            </div>
                        
                    </div>
                    <!-- Sort -->
                    <div className="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div className="dropdown">
                            
                            <button type="button" 
                                    className="btn btn-primary dropdown-toggle"
                                    id="dropdownMenui"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="true"
                                    >Sắp xếp <span className="fa fa-caret-square-o-down ml-5"></span>
                            </button>
                            <ul className="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li>
                                    <a role="button" className="sort_selected">
                                        <span className="fa fa-sort-alpha-asc pr5">
                                            Tên A-Z
                                        </span></a>
                                </li>
                                <li>
                                    <a role="button">
                                        <span className="fa fa-sort-alpha-desc pr5">
                                            Tên Z-A  
                                        </span>
                                    </a>
                                </li>
                                <li role="separator" className="divider"></li>
                                <li>
                                    <a role="button">
                                        Trạng thái kích hoạt
                                    </a> 
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                </div>
                <!-- List -->
                
                <div className="row mt-15">
                    <div className="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        
                        <table className="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th className="text-center">STT</th>
                                    <th className="text-center">Tên</th>
                                    <th className="text-center">Trạng thái</th>
                                    <th className="text-center">Hành động</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td>
                                        <input 
                                            type="text" 
                                            name="filterName" 
                                            className="form-control" 
                                        />
                                    </td>
                                    <td>
                                        
                                        <select name="filterStatus" 
                                                className="form-control"
                                        >
                                            <option value="-1">Tất cả</option>
                                            <option value="0">Ẩn</option>
                                            <option value="1">Kích hoạt</option>
                                        </select>
                                        
                                    </td>
                                    <td></td>
                                <tr>
                                    <td>1</td>
                                    <td>Học React JS</td>
                                    <td className="text-center">
                                        <span className="label label-danger">Kích hoạt</span>
                                    </td>
                                    <td className="text-center">
                                        <button type="button" className="btn btn-warning">
                                                <span className="fa fa-pencil mr5"></span>Sửa
                                        </button>
                                        &nbsp;  
                                        <button type="button" className="btn btn-danger">
                                                <span className="fa fa-trash mr5"></span>Xóa
                                        </button>
                                        
                                    </td>
                                </tr>
                                </tr>
                            </tbody>
                        </table>
                        
                    </div>
                </div>
                
                
        </div>
        
    </div>
    
</div>
